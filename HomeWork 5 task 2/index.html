<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Customer Cart</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	

<div id="wrapper">

    <div id="cart_content"></div>

 <script src="js.js"></script>

</html>
